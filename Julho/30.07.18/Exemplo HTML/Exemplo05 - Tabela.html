<!DOCTYPE html>
<html>

<head>
   <title>Exemplo 05 - Tabela</title>
   <meta charset="UTF-8">
</head>

<body>
   <table>
      <thead>
         <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
         </tr>      
      </thead>
      <tbody>
         <tr>
	    <td>X-Calabria</td>
	    <td>3</td>
            <td>R$ 23.99</td> 
         </tr>
         <tr>
	    <td>Pizza de Calabria</td>
	    <td>1</td>
	    <td>R$ 72.00</td>
	 </tr>

      </tbody>
      <tfoot>
	 <tr>
	    <th>Nome</th>
	    <th>Quantidade</th>
	    <th>Preço</th>
         </tr>
      </tfoot>
   </table>

</body>


</html>
