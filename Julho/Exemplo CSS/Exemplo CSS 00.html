<!DOCTYPE html>
<html>
<head>
	<title>Exemplo CSS 00</title>
	<style> 
		body{
			background-color:white
		}
		h4,h5{
			color:black;
			font-size: 15px;
			font-style: oblique;
			/* font-style: italic;*/
		}


		#texto-pt{
			height:100px;
			background-color: #FFDBC0;
			margin-bottom:10px; 
		}

		#texto-en{
			height:50px;
			background-color: #FFDAA0;
			margin-left: 5px;
			margin-right: 5px;
		}

		.text-center{
			text-align: center;
		}

	</style> 
		 
</head>
<body>
	<h5 class="text-center">Minha Coleção</h5>
	<h4>Lista de filmes e animes</h4>
	<div id="texto-pt" class="text-center">
		Olá Mundo
	</div>
	<div id="texto-en" class="text-center">
		Hello World
	</div>
</body>
</html>
